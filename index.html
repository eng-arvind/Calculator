<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div id="container">
        <div id="calci">
            <div id="result">
                        <div id="history">
                            <p id="history-value" ></p>
                        </div>
                        <div id="output">
                            <p id="output-value"></p>
                        </div>
            </div>
            <div id="keybord">
                <button class="op" id="clear">C</button>
                <button class="op" id="back">CE</button>
                <button style=" background-color: red;" class="op" id="%">%</button>
                <button style="background-color:deeppink;" class="op" id="+">+</button>                                            
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button style="background-color: gold;" class="op" id="-">-</button>               
                <button class="num" id="4">4</button>               
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button style="background-color: lawngreen;" class="op" id="*">*</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>                
                <button style="background-color: mediumblue;" class="op" id="/">/</button>              
                <button style="margin-left: 97px;" class="num" id="0">0</button>
                <button style="margin-left: 93px;" class="op" id="equal">=</button>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
